
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilium Bubbles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>انغمر في عالم الفقاعات مع Lilium Bubbles</h1>
            <p>حيث السعادة في كل فقاعه!</p>
        </div>
    </header>

    <section class="products">
        <div class="container">
            <h2>منتجاتنا</h2>
            <div class="product">
                <img src="product1.jpg" alt="منتج 1">
                <p>منتج 1</p>
                <p>السعر: 50 ريال</p>
                <button>اشترِ الآن</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="منتج 2">
                <p>منتج 2</p>
                <p>السعر: 60 ريال</p>
                <button>اشترِ الآن</button>
            </div>
        </div>
    </section>

    <section class="contact">
        <div class="container">
            <h2>اتصل بنا</h2>
            <form action="#" method="POST">
                <label for="name">اسمك:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">بريدك الإلكتروني:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">رسالتك:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">إرسال</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>جميع الحقوق محفوظة لـ Lilium Bubbles 2025</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
